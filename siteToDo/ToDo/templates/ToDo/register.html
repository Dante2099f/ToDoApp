{% extends 'ToDo/main.html' %}
{% block content %}


<div class="header-bar">
    <h1>Регистрация</h1>
</div>

<div class="card-body">

        {% csrf_token %}
        {{form.as_p}}

    <p>Уже имете аккаунт? <a href="{% url 'login' %}">Войти</a></p>
</div>



{% endblock content %}
